<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em HTML5</title>
</head>

<body>
    <h2>Demonstração de Criação de Formulários em HTML5</h2>
    <form action="Aula2.html" method="post" enctype="multipart/form-data">
        Primeiro nome: <input type="text" name="primeiro_nome"><br>
        Último nome: <input type="text" name="ultimo_nome"><br>
        <label for="masc">Masculino</label>
        <input type="radio" name="genero" value="masculino" id="masc"> <br>
        <label for="masc">Feminino</label>
        <input type="radio" name="genero" value="feminino" id="femi"> <br>
        E-mail: <br>
        <input type="email" name="email" id="email"> <br>
        Senha: <br>
        <input type="password" name="senha" placeholder="password"> <br>
        Ocupação: <br>
        <select name="ocupacao" id="ocupacao">
            <optgroup label="Técnico">
                <option label="Desenvolvedor" value="desenvolvedor"> </option>
                <option label="Engenheiro de Software" value="software"> </option>

            </optgroup>
            <optgroup label="Não Técnico">
                <option label="Consultor" value="consultor"> </option>
                <option label="Gerente" value="gerente"> </option>

            </optgroup>
            <option label="Outro" value="outro"></option>
        </select> <br> <br>
        Preferências: <br>
        <input type="checkbox" id="pref1" name="pref" value="newsletter">Envie-me um newsletter <br>
        <input type="checkbox" id="pref2" name="pref" value="parceiros">Envie-me ofertas de parceiros <br>
        <input type="checkbox" id="pref3" name="pref" value="marketing">Envie-me material de propaganda <br>
        Comentário: <br>
        <textarea rows="7" cols="50" placeholder="Escreva um comentario"></textarea>
        Escolha o arquivo a ser carregado clicando no botão abaixo: <br>
        <input type="file" name="arquivo"><br>


        <br> <input type="submit" value="Enviar">
        <br> <input type="reset" value="Limpar">
    </form>

</body>

</html>
